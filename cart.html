<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Orinoco</title>
</head>
<body class="container">
    <header>
        <div class="overlay"></div>
            <nav>
                <h1>Orinoco</h1>
                <ul>
                <li><a href="index.html" class="nav_link">Accueil</a></li>
                <li><a href="#">A propos</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Panier<span>0</span>
                    </a>
                </li>
                </ul>
            </nav>
    </header>

    <main class="cart flex-block">
        <div id="cart-summary">
            <p id="resume-cart">Votre panier est vide</p>
        </div>
        <div class="form">
            <form method="post" name="form-cart">
                <fieldset>
                    <legend>Civilité</legend>
                    <div class="form__group">
                        <label for="forNom">Nom :</label>
                        <input type="text" id="forNom" class="form-control input-control" required name="forNom">
                    </div>
                    <div class="form__group">
                        <label for="forPrenom" class="right-inline">Prénom :</label>
                        <input type="text" id="forPrenom" class="form-control input-control" required name="formPrenom">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Coordonnées</legend>
                    <div class="form__group">
						<label for="forMail">E-mail :</label>
						<input type="email" id="forMail" class="form-control input-control" required name="formMail">
					</div>
					<div class="form__group">
						<label for="forAdresse">Adresse :</label>
						<input type="text" id="forAdresse" class="form-control input-control" required name="formAdresse">
					</div>
					<div class="form__group">
						<label for="forVille">Ville :</label>
						<input type="text" id="forVille" class="form-control input-control" required name="formVille">
					</div>
                </fieldset>
                <input type="button" value="Je valide mon panier/informations" class="btn btn--primary" id="passedOrder">
            </form>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    
</body>
</html>
