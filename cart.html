<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Orinoco</title>
</head>
<body class="container">
    <header class="top">
        <h1>Orinoco</h1>
        <nav class="nav_top">
            <a href="index.html" class="nav_link">Accueil</a>
            <a href="cart.html" class="nav_link">Panier</a>
        </nav>
    </header>

    <main class="cart flex-block">
        <div id="cart-resume">
            <p id="cartEmpty">Votre panier est vide</p>
        </div>
        <div class="form">
            <form method="post" name="form-cart">
                <fieldset>
                    <legend>Civilité</legend>
                    <div class="form_group">
                        <label for="forNom">Nom :</label>
                        <input type="text" id="forNom" class="form-control input-control" required name="forNom">
                    </div>
                    <div class="form_group">
                        <label for="formPrenom" class="right-inline">Prénom :</label>
                        <input type="text" id="formPrenom" class="form-control input-control" required name="formPrenom">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Coordonnées</legend>
                    <div class="form__group">
						<label for="formMail">E-mail :</label>
						<input type="email" id="formMail" class="form-control input-control" required name="formMail">
					</div>
					<div class="form__group">
						<label for="formAdresse">Adresse :</label>
						<input type="text" id="formAdresse" class="form-control input-control" required name="formAdresse">
					</div>
					<div class="form__group">
						<label for="formVille">Ville :</label>
						<input type="text" id="formVille" class="form-control input-control" required name="formVille">
					</div>
                </fieldset>
                <input type="button" value="Je valide mon panier et mes infos" class="btn btn--form" id="sendPost">
            </form>
        </div>
    </main>

    <script src="js/products.js"></script>
    <script>
        addition()
        validForm();
    </script>
</body>
</html>
