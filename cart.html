<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Orinoco</title>
</head>
<body class="container">
    <header>
        <div class="overlay"></div>
            <nav>
                <h1>Orinoco</h1>
                <ul>
                <li><a href="index.html" class="nav_link">Accueil</a></li>
                <li><a href="#">A propos</a></li>
                <li class="cart">
                    <a href="cart.html">Panier<span> 0</span></a>
                </li>
                </ul>
            </nav>
    </header>

    <main class="">
        <div id="cart-summary">
            <p id="resume-cart">Votre panier est vide</p>
        </div>
        <div class="form">
            <form method="post" name="form-cart">
                <fieldset>
                    <legend>Civilité</legend>
                    <div class="form_group">
                        <label for="forNom">Nom :</label>
                        <input type="text" id="forNom" class="" required name="forNom">
                    </div>
                    <div class="form_group">
                        <label for="formPrenom" class="right-inline">Prénom :</label>
                        <input type="text" id="formPrenom" class="" required name="formPrenom">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Coordonnées</legend>
                    <div class="form__group">
						<label for="formMail">E-mail :</label>
						<input type="email" id="formMail" class="" required name="formMail">
					</div>
					<div class="form__group">
						<label for="formAdresse">Adresse :</label>
						<input type="text" id="formAdresse" class="" required name="formAdresse">
					</div>
					<div class="form__group">
						<label for="formVille">Ville :</label>
						<input type="text" id="formVille" class="" required name="formVille">
					</div>
                </fieldset>
                <input type="button" value="Je valide les infos et mon panier" class="" id="passedOrder">
            </form>
        </div>
    </main>

    <script src="js/cart.js"></script>
</body>
</html>
